<!doctype html>
<html>
	<head>
		<title>Control Structures/If Statement</title>
		<script>
			function checkChanged() {
				console.log("Got change.");
				var checkbox = document.getElementById("octoCheckbox");
				var div = document.getElementById("octoContent");
				
				if (checkbox.checked) {
					div.style.display = "";
				} else {
					div.style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<h1>The IF Statement</h1>
		<input type="checkbox" onchange="checkChanged();" id="octoCheckbox" checked>
		<div id="octoContent">
			<img src="images/chameleon.jpg">
		</div>
	</body>
</html>
